<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>

<body>
	<script>
		var num1 = parseInt(prompt('비교할 첫 번째 숫자:'));
		var num2 = parseInt(prompt('비교할 두 번째 숫자:'));



		function iphone(num1, num2) {
			if (num1 === num2) {
				alert("같습니다.")
			} else if (num1 < num2) {
				alert(num1 + "이" + num2 + "보다 작습니다.")
			} else {
				alert(num1 + "이" + num2 + "보다 큽니다.")
			}
		};

		iphone(num1, num2); // 함수를 다시 입력해줘야지 실행이 된다.
	</script>
</body>

</html>
